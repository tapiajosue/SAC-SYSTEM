<nz-layout>
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null" style="background-color:#1A468D;">
    <div class="logo" >
      <img src="assets/logo-elfec1.png" alt="">
    </div>
    <app-sidebar></app-sidebar>
  </nz-sider>
  <nz-layout>


    <nz-header>
      <i
        class="trigger"
        nz-icon
        [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
        (click)="isCollapsed = !isCollapsed"
      ></i>

    </nz-header>

    <nz-content>
     <router-outlet></router-outlet>
    </nz-content>

    <nz-footer>Ant Design Â©2020 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
